<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Final Game</title>
   <link rel="stylesheet" href="game.css">
</head>
<body>
   <h1>Bat Ball Stump Game</h1>

   
   
   <!-- <img src="stump.png" alt="Bat image" class="choice-img"> -->

   <button class="choice-button" onclick="
   let computerChoice = generateComputerChoice();
   let resultMsg = getResult(`Bat`,computerChoice);
   showResult(`Bat`,computerChoice,resultMsg);   ">
   <img src="bat.png" alt="Bat image" class="choice-img"></button>  


   <button class="choice-button" onclick="
   computerChoice = generateComputerChoice();
   resultMsg = getResult(`Ball`,computerChoice);
   showResult(`Ball`,computerChoice,resultMsg);">
   <img src="ball.png" alt="Ball image" class="choice-img"></button>


   <button class="choice-button" onclick="
   computerChoice = generateComputerChoice();
   resultMsg = getResult(`Stump`,computerChoice);
   showResult(`Stump`,computerChoice,resultMsg);">
   <img src="stump.png" alt="Stump image" class="choice-img"></button>   


   <h3 id="user-move"></h3>
   <h3 id="computer-move"></h3>
   <h3 id="result"></h3>
   <h3 id="score"></h3>

   <button onclick="localStorage.clear()
      resetScore(); ">Reset Score</button>
   
   <script>
      let scoreStr = localStorage.getItem('Score');
      let score;
      resetScore(scoreStr);
      function  resetScore(scoreStr){
         score = scoreStr ? JSON.parse(scoreStr) : {
            win: 0,
            loss: 0,
            draw: 0,
         };

         score.displayScore = function(){
         return `Score; Won : ${score.win}, Lost : ${score.loss}, Draw : ${score.draw}`;
         };
         showResult();
      }
      
      // if(scoreStr !== undefined){
      //    score = JSON.parse(scoreStr);
      // } else {
      //    score = {
      //       win: 0,
      //       loss: 0,
      //       draw: 0,
      //    }; 
      // }

      function generateComputerChoice(){
         let randomNumber = Math.random()*3;
         if(randomNumber > 0 && randomNumber <=1){
         return 'Bat';
         } else if(randomNumber >= 1 && randomNumber <=2){
         return 'Ball';
         } else{
         return 'Stump';
         }
      }

      function getResult(userMove,computerMove){
         if(userMove===`Bat`){
            if(computerMove === 'Ball'){
               score.win++;
               return 'You won!';
            } else if(computerMove === userMove){
               score.draw++;
               return `It's a tie !`;
            } else{
               score.loss++;
               return 'Computer won!';
            }
         }
         else if(userMove===`Ball`){
            if(computerMove === userMove){
               score.draw++;
               return `It's a tie !`;
            } else if(computerMove === 'Bat'){
               score.loss++;
               return 'Computer won!';
            } else{
               score.win++;
               return 'You won!';
            }
         }
         else{
            if(computerMove === 'Ball'){
               score.loss++;
               return 'Computer won!' ;
            } else if(computerMove === 'Bat'){
               score.win++;
               return `You won!`;
            } else{
               score.draw++;
               return `It's a tie !`;
            }
         }
      }

      function showResult(userMove , computerMove , result){
         localStorage.setItem('Score',JSON.stringify(score));
         document.querySelector('#user-move').innerText = 
            userMove !== undefined ? `You have chosen ${userMove}` : '';

         document.querySelector('#computer-move').innerText = 
            computerMove !== undefined ? `Computer has chosen ${computerMove}` : '';


         document.querySelector('#result').innerText = 
            result !== undefined ? result : '';


         document.querySelector('#score').innerText = score.displayScore();
      }

   </script>
   
</body>
</html>
